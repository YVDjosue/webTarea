<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Adjuntar Archivo</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="fileInput"><b>Subir Archivo</b></label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="fileInput"
                  required
                />
                <label class="custom-file-label" for="fileInput"
                  >Adjuntar</label
                >
              </div>
              <div class="invalid-feedback">
                Por favor, selecciona un archivo.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          // Obtener el nombre del archivo
          var fileName = this.value.split("\\").pop();
          // Asignar el nombre del archivo al label
          var nextSibling = this.nextElementSibling;
          nextSibling.innerHTML = fileName ? fileName : "Adjuntar";
        });
    </script>
  </body>
</html>
